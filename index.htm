<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="main-nav">
                <li class="main-nav-li-name">Gmail</li>
                <li class="main-nav-li">Images</li>
                <li class="main-nav-li-icon"><ion-icon name="apps-outline"></ion-icon></li>
                <li class="main-nav-li-icon"><ion-icon name="person-outline"></ion-icon></li>
            </ul>
        </nav>
    </header>
    

    <section class="main">
        <div class="main-img">
            <img src="google.png" alt="google">
        </div>
        <div class="main-search">
            <input type="text">
            <ion-icon class="icon-search" name="search-outline"></ion-icon>
        </div>

        <div class="buttons">
            <button>
                Google Search
            </button>
            <button>
                I'm feeling lucky
            </button>
        </div>
    </section>

    <footer>
        <nav class="footer-nav"> 
            <ul>
                <li class="footer-nav-li">About</li>
                <li class="footer-nav-li-ad">Advertising</li>
                <li class="footer-nav-li-bu">Business</li>
                <li class="footer-nav-li-hsw">How search Works</li>
            </ul>
        </nav>
        <nav class="footer-nav-1"> 
            <ul>
                <li class="footer-nav-li-1">India</li>
            </ul>
        </nav>
        <nav class="footer-nav-2"> 
            <ul>
                <li class="footer-nav-li-2">Privacy</li>
                <li class="footer-nav-li-t">Terms</li>
                <li class="footer-nav-li-se">Settings</li>
            </ul>
        </nav>
    </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
